<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        width: 100;
        height: 100;
      }
    </style>
  </head>
  <body>
    <!-- 一个三角形 -->
    <!-- from https://time.geekbang.org/column/article/254631 -->
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.querySelector("#canvas");
      const gl = canvas.getContext("webgl");

      const vertex = `
        attribute vec2 position;

        void main() {
          gl_PointSize = 1.0;
          gl_Position = vec4(position, 1.0, 1.0);
        }
      `;

      const fragment = `
        precision mediump float;

        void main()
        {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }    
      `;

      // 将 glsl 转为 shader 对象
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertexShader, vertex);
      gl.compileShader(vertexShader);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragmentShader, fragment);
      gl.compileShader(fragmentShader);

      // 创建 webglprogram 对象
      const program = gl.createProgram();
      console.log(program);
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      gl.useProgram(program);

      //  webgl 是右手坐标系

      // 写入 webgl 缓冲区
      const points = new Float32Array([-1, -1, 0, 1, 1, -1]);

      const bufferId = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, bufferId);
      gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);

      //
      const vPosition = gl.getAttribLocation(program, "position"); // 获取定点着色器的 position
      gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0); // 给变量设置长度和单位
      gl.enableVertexAttribArray(vPosition); // 激活变量

      // 执行着色器程序完成绘制

      gl.clear(gl.COLOR_BUFFER_BIT);
      // gl.TRIANGLES 是三角形图元
      gl.drawArrays(gl.TRIANGLES, 0, points.length / 2);
    </script>
  </body>
</html>
